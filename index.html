<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Okem">
    <meta name="description" content="Dummy piggyvest signup page">
    <link rel="stylesheet" href="index.css">
    <title>PiggyVest | Dashboard</title>
</head>
<body>
    <main>
        <div id="heading"><a href=""><img src="piggyvest logo.png" alt="piggyvest logo" width="191px" height="55px"></a></div><br/>
        <div id="main-div">
            <header>
                <p><h1>Create a Secure Account</h1></p>
                <p id="welcome-text">Welcome to the future of Savings & Investments</p>
            </header>
            <form action="">
                <div id="input-cards">
                    <div id="label"><Label>Full Name</Label></div>
                    <div id="form-input"><input id="main-input" type="text" placeholder="Full Name"></div><br/>
                </div>
                <div id="input-cards">
                    <div id="label"><Label>Email Address</Label></div>
                    <div id="form-input"><input id="main-input" type="text" placeholder="Email Address"></div><br/>
                </div>
                <div id="input-cards">
                    <div id="label"><Label>Phone Number</Label></div>
                    <div id="form-input"><input id="main-input" type="text" placeholder="Phone Number"></div><br/>
                </div>
                <div id="input-cards">
                    <div id="label"><Label>Password</Label></div>
                    <div id="form-input"><input id="main-input" type="text" placeholder="Password"></div><br/>
                </div>
                <div id="input-cards">
                    <div id="label"><Label>Referrer Phone or Promo Code (Optional)</Label></div>
                    <div id="form-input"><input id="main-input" type="text" placeholder="Referrer Phone or Code"></div><br/>
                </div>
                <div id="input-cards">
                    <div id="label"><label for="How Did You Hear About Us">How Did You Hear About Us? (Optional)</label></div>
                    <div id="dropdown">
                        <input id="last-input" type="text" placeholder="Click To Select">
                    </div><br/>
                </div>
                <div id="input-cards">
                <div id="form-input"><input id="button" type="button" value="Create Account"></div>
                </div>
            </form>
            
        </div>
        <div id="login"><p >Already have an account? Log in</p></div> 
        </div>
    </main>
</body>
</html>
